<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Login</title>
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="container" id="login-container">
      <h1>Login</h1>
      <form id="login-form">
        <div class="form-group">
          <label for="username">Usuário:</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">Entrar</button>
      </form>
      <div class="toggle-link">
        <p>
          Ainda não tem uma conta?
          <a href="#" id="show-signup">Crie uma conta</a>
        </p>
      </div>
    </div>

    <div class="container hidden" id="signup-container">
      <h1>Criar Conta</h1>
      <form id="signup-form">
        <div class="form-group">
          <label for="new-username">Usuário:</label>
          <input type="text" id="new-username" name="new-username" required />
        </div>
        <div class="form-group">
          <label for="new-password">Senha:</label>
          <input
            type="password"
            id="new-password"
            name="new-password"
            required
          />
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirme a Senha:</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            required
          />
        </div>
        <button type="submit">Criar Conta</button>
      </form>
      <div class="toggle-link">
        <p>Já tem uma conta? <a href="#" id="show-login">Faça login</a></p>
      </div>
    </div>

    <script>
      const signupContainer = document.getElementById("signup-container");
      const loginContainer = document.getElementById("login-container");

      document
        .getElementById("show-signup")
        .addEventListener("click", function () {
          loginContainer.classList.add("hidden");
          signupContainer.classList.remove("hidden");
        });

      document
        .getElementById("show-login")
        .addEventListener("click", function () {
          signupContainer.classList.add("hidden");
          loginContainer.classList.remove("hidden");
        });
    </script>
  </body>
</html>
